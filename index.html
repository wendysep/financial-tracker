<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Tracker</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        class FinancialTracker extends React.Component {
            constructor(props) {
                super(props);
                this.state = {
                    users: {},
                    currentUser: null,
                    username: '',
                    password: '',
                    incomeSource: '',
                    incomeAmount: '',
                    incomeDetails: {},
                };
            }

            registerUser = () => {
                const { username, password, users } = this.state;
                if (username && password) {
                    if (!users[username]) {
                        users[username] = { password, annualTotals: {}, incomeDetails: {} };
                        this.setState({ users });
                        alert('User registered successfully!');
                    } else {
                        alert('Username already exists.');
                    }
                } else {
                    alert('Please fill in both fields.');
                }
            };

            loginUser = () => {
                const { username, password, users } = this.state;
                if (users[username] && users[username].password === password) {
                    this.setState({ currentUser: username });
                } else {
                    alert('Invalid username or password.');
                }
            };

            addIncomeDetail = () => {
                const { incomeSource, incomeAmount, currentUser, users } = this.state;
                const amount = parseFloat(incomeAmount);
                if (incomeSource && !isNaN(amount)) {
                    const user = users[currentUser];
                    if (!user.incomeDetails[incomeSource]) {
                        user.incomeDetails[incomeSource] = Array(12).fill(0);
                    }
                    user.incomeDetails[incomeSource][new Date().getMonth()] += amount;
                    this.setState({ users, incomeSource: '', incomeAmount: '' });
                    alert('Income added!');
                } else {
                    alert('Please enter a valid source and amount.');
                }
            };

            renderIncomeDetails = () => {
                const { currentUser, users } = this.state;
                const user = users[currentUser];
                if (!user || !user.incomeDetails) return null;

                const months = ["JAN", "FEB", "MAR", "APR", "MAY", "JUN", "JUL", "AUG", "SEP", "OCT", "NOV", "DEC"];
                return (
                    <table>
                        <thead>
                            <tr>
                                <th>INCOME</th>
                                {months.map((month, index) => (
                                    <th key={index}>{month}</th>
                                ))}
                            </tr>
                        </thead>
                        <tbody>
                            {Object.entries(user.incomeDetails).map(([source, amounts]) => (
                                <tr key={source}>
                                    <td>{source}</td>
                                    {amounts.map((amount, index) => (
                                        <td key={index}>${amount.toFixed(2)}</td>
                                    ))}
                                </tr>
                            ))}
                            <tr>
                                <td><strong>TOTAL</strong></td>
                                {months.map((_, index) => (
                                    <td key={index}>
                                        ${Object.values(user.incomeDetails).reduce((acc, source) => acc + (source[index] || 0), 0).toFixed(2)}
                                    </td>
                                ))}
                            </tr>
                        </tbody>
                    </table>
                );
            };

            render() {
                const { currentUser, username, password, incomeSource, incomeAmount } = this.state;
                return (
                    <div>
                        {!currentUser ? (
                            <div>
                                <h2>Register</h2>
                                <input type="text" value={username} onChange={(e) => this.setState({ username: e.target.value })} placeholder="Username" />
                                <input type="password" value={password} onChange={(e) => this.setState({ password: e.target.value })} placeholder="Password" />
                                <button onClick={this.registerUser}>Register</button>

                                <h2>Login</h2>
                                <input type="text" value={username} onChange={(e) => this.setState({ username: e.target.value })} placeholder="Username" />
                                <input type="password" value={password} onChange={(e) => this.setState({ password: e.target.value })} placeholder="Password" />
                                <button onClick={this.loginUser}>Login</button>
                            </div>
                        ) : (
                            <div>
                                <h2>Income Details</h2>
                                {this.renderIncomeDetails()}

                                <h2>Add Income</h2>
                                <input type="text" value={incomeSource} onChange={(e) => this.setState({ incomeSource: e.target.value })} placeholder="Income Source" />
                                <input type="number" value={incomeAmount} onChange={(e) => this.setState({ incomeAmount: e.target.value })} placeholder="Amount" />
                                <button onClick={this.addIncomeDetail}>Add Income</button>
                            </div>
                        )}
                    </div>
                );
            }
        }

        ReactDOM.render(<FinancialTracker />, document.getElementById('root'));
    </script>
</body>
</html>
