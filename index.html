<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Tracker</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ddd;
        }
        .tabs {
            display: flex;
            border-bottom: 2px solid #ddd;
            margin-bottom: 20px;
        }
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            border: 1px solid #ddd;
            border-bottom: none;
            background-color: #f9f9f9;
        }
        .tab.active {
            background-color: #4CAF50;
            color: white;
            border-bottom: 2px solid white;
        }
        .tab:hover {
            background-color: #45a049;
            color: white;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        class FinancialTracker extends React.Component {
            constructor(props) {
                super(props);
                this.state = {
                    users: {},
                    currentUser: null,
                    currentPage: 'main',
                    currentMonth: null,
                    transactions: {}, // Keyed by month
                    categories: { income: [], expense: [], savings: [], debt: [], bills: [] },
                };
            }

            registerUser = (username, password) => {
                const users = { ...this.state.users };
                if (!users[username]) {
                    users[username] = {
                        password,
                        incomeDetails: {},
                        expenseDetails: {},
                        savingsDetails: {},
                        debtDetails: {},
                        billDetails: {},
                    };
                    this.setState({ users });
                    alert('User registered successfully!');
                } else {
                    alert('Username already exists.');
                }
            };

            loginUser = (username, password) => {
                const user = this.state.users[username];
                if (user && user.password === password) {
                    this.setState({ currentUser: username });
                } else {
                    alert('Invalid username or password.');
                }
            };

            navigateTo = (page, month = null) => {
                this.setState({ currentPage: page, currentMonth: month });
            };

            addCategory = (type, category) => {
                const categories = { ...this.state.categories };
                if (!categories[type].includes(category)) {
                    categories[type].push(category);
                    this.setState({ categories });
                }
            };

            renderTabs = () => {
                const tabs = ["main", "JAN", "FEB", "MAR", "APR", "MAY", "JUN", "JUL", "AUG", "SEP", "OCT", "NOV", "DEC"];
                const { currentPage } = this.state;

                return (
                    <div className="tabs">
                        {tabs.map((tab) => (
                            <div
                                key={tab}
                                className={`tab ${currentPage === tab ? 'active' : ''}`}
                                onClick={() => this.navigateTo(tab, tab !== 'main' ? tab : null)}
                            >
                                {tab}
                            </div>
                        ))}
                    </div>
                );
            };

            renderMainPage = () => {
                const { categories } = this.state;
                return (
                    <div>
                        <h2>Main Page</h2>
                        <h3>Add Categories</h3>
                        <form
                            onSubmit={(e) => {
                                e.preventDefault();
                                const type = e.target.elements.type.value;
                                const category = e.target.elements.category.value;
                                this.addCategory(type, category);
                                e.target.reset();
                            }}
                        >
                            <div>
                                <label>
                                    Type:
                                    <select name="type" required>
                                        <option value="income">Income</option>
                                        <option value="expense">Expense</option>
                                        <option value="savings">Savings</option>
                                        <option value="debt">Debt</option>
                                        <option value="bills">Bills</option>
                                    </select>
                                </label>
                            </div>
                            <div>
                                <label>
                                    Category: <input type="text" name="category" required />
                                </label>
                            </div>
                            <button type="submit">Add Category</button>
                        </form>
                        <h3>Summary Tables</h3>
                        {Object.keys(categories).map((type) => (
                            <div key={type}>
                                <h4>{type.charAt(0).toUpperCase() + type.slice(1)}</h4>
                                <table>
                                    <thead>
                                        <tr>
                                            <th>Category</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {categories[type].map((category, index) => (
                                            <tr key={index}>
                                                <td>{category}</td>
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>
                            </div>
                        ))}
                    </div>
                );
            };

            renderTransactionPage = () => {
                const { currentMonth, transactions, categories } = this.state;
                return (
                    <div>
                        <h2>Transactions for {currentMonth}</h2>
                        <form
                            onSubmit={(e) => {
                                e.preventDefault();
                                const description = e.target.elements.description.value;
                                const amount = parseFloat(e.target.elements.amount.value);
                                const category = e.target.elements.category.value;
                                if (!isNaN(amount)) {
                                    this.addTransaction(currentMonth, { description, amount, category });
                                    e.target.reset();
                                } else {
                                    alert('Invalid amount!');
                                }
                            }}
                        >
                            <div>
                                <label>
                                    Description: <input type="text" name="description" required />
                                </label>
                            </div>
                            <div>
                                <label>
                                    Amount: <input type="number" name="amount" required />
                                </label>
                            </div>
                            <div>
                                <label>
                                    Category:
                                    <select name="category" required>
                                        {Object.values(categories).flat().map((category, index) => (
                                            <option key={index} value={category}>{category}</option>
                                        ))}
                                    </select>
                                </label>
                            </div>
                            <button type="submit">Add Transaction</button>
                        </form>
                        <h3>Transaction List</h3>
                        <table>
                            <thead>
                                <tr>
                                    <th>Description</th>
                                    <th>Amount</th>
                                    <th>Category</th>
                                </tr>
                            </thead>
                            <tbody>
                                {(transactions[currentMonth] || []).map((transaction, index) => (
                                    <tr key={index}>
                                        <td>{transaction.description}</td>
                                        <td>${transaction.amount.toFixed(2)}</td>
                                        <td>{transaction.category}</td>
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                    </div>
                );
            };

            render() {
                const { currentUser, currentPage } = this.state;

                if (!currentUser) {
                    return (
                        <div>
                            <h2>Login</h2>
                            <form
                                onSubmit={(e) => {
                                    e.preventDefault();
                                    const username = e.target.elements.username.value;
                                    const password = e.target.elements.password.value;
                                    this.loginUser(username, password);
                                }}
                            >
                                <div>
                                    <label>
                                        Username: <input type="text" name="username" required />
                                    </label>
                                </div>
                                <div>
                                    <label>
                                        Password: <input type="password" name="password" required />
                                    </label>
                                </div>
                                <button type="submit">Login</button>
                            </form>
                            <h2>Register</h2>
                            <form
                                onSubmit={(e) => {
                                    e.preventDefault();
                                    const username = e.target.elements.username.value;
                                    const password = e.target.elements.password.value;
                                    this.registerUser(username, password);
                                }}
                            >
                                <div>
                                    <label>
                                        Username: <input type="text" name="username" required />
                                    </label>
                                </div>
                                <div>
                                    <label>
                                        Password: <input type="password" name="password" required />
                                    </label>
                                </div>
                                <button type="submit">Register</button>
                            </form>
                        </div>
                    );
                }

                return (
                    <div>
                        {this.renderTabs()}
                        {currentPage === 'main' ? this.renderMainPage() : this.renderTransactionPage()}
                    </div>
                );
            }
        }

        ReactDOM.render(<FinancialTracker />, document.getElementById('root'));
    </script>
</body>
</html>
